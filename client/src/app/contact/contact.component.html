<section class="contact py-5">
	<div class="container py-sm-3">
		<h3 class="heading text-capitalize mb-lg-5 mb-4"> Contact Us </h3>
		<div class="address row">
			<div class="col-md-4 address-grid">
				<div class="address-info">
					<div class="address-left text-center">
						<span class="fa fa-map-marker"></span>
					</div>
					<div class="address-right text-center">
						<h6 class="ad-info text-uppercase mb-2">Address</h6>
						<p> 2466H 5th Street Parking, King Block, New York City.

						</p>
					</div>
				</div>

			</div>
			<div class="col-md-4 address-grid">
				<div class="address-info">
					<div class="address-left text-center">
						<span class="fa fa-envelope"></span>
					</div>
					<div class="address-right text-center">
						<h6 class="ad-info text-uppercase mb-2">Email</h6>
							<a href="mailto:information@example.com"> mnchoteji@gmail.com</a>
							<a href="mailto:information@example1.com"> khuhm@gmail.com</a>
					</div>

				</div>
			</div>
			<div class="col-md-4 address-grid">
				<div class="address-info">
					<div class="address-left text-center">
						<span class="fa fa-phone"></span>
					</div>
					<div class="address-right text-center">
						<h6 class="ad-info text-uppercase mb-2">Phone</h6>
						<p>+91 234 567 8901</p>
						<p>+91 234 567 8901</p>

					</div>
				</div>
			</div>
		</div>
		<div class="form row py-5">
			<div class="col-lg-6 contact-form">
				<form action="#" method="post">
					<div class="fields-grid">
						<div class="styled-input agile-styled-input-top">
							<input type="text" class="form-control" [(ngModel)]="fname" name="name">
							<label>Full Name</label>
							<span></span>
						</div> 
						<div class="styled-input">
							<input type="email" class="form-control" id="inputEmail4" [(ngModel)]="eemail" placeholder="Email" name="email">
							<label>Email Address</label>
							<span></span>
						</div>
						<div class="styled-input">
							
						<input type="text" class="form-control" id="inputCity" [(ngModel)]="acity" name="city" >
						<label>Addreess</label>
							<span></span>
						</div>
						<div class="styled-input mt-5">
							<!-- <textarea></textarea> -->
							<label class="text">Your Message</label>
							<input type="textarea" class="form-control" id="inputAddress" [(ngModel)]="taddress" name="address">
							<span></span>
						</div>
					</div>
					<button type="submit" class="btn btn-primary" (click)="addData()">submit</button>
				</form>
			</div>
			<div class="col-lg-6 mt-lg-0 mt-5">
				<div class="bg-img">
					<div class="contact-layer">
						<h3 class="mb-3">Dont hesitate to contact us for any kind of information</h3>
						<p><i class="fas mr-2 fa-mobile-alt"></i> +91 327 8976 2334</p>
					</div>
				</div>
			</div>
		</div>
		
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224133.56893804568!2d77.09911220558502!3d28.627598599190723!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfd5b347eb62d%3A0x52c2b7494e204dce!2sNew+Delhi%2C+Delhi!5e0!3m2!1sen!2sin!4v1563359272374!5m2!1sen!2sin">
						style="border:0"></iframe>
		</div>
	</div>
</section>
